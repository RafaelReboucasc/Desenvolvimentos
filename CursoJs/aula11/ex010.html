<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro<input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <h1>Qual o seu pais?</h1>
    Digite qual o seu país<input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="pais()">

    <div id="respais">

    </div>

    <script>

        function calcular(){
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}</p>`
            if (vel > 60){
                res.innerHTML += `<p>Você está multado por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com segurança</p>`
        }

        function pais(){
            var txt = document.querySelector('input#txt')
            var res_pais = document.getElementById('respais')
            var pais = String(txt.value)

            respais.innerHTML = `<p>Seu pais é ${pais}</p>`

            window.alert()

            if (pais == Brasil){
                respais.innerHTML += `<p>Você é brasileiro</p>`
            }else{
                respais.innerHTML += `<p>Você é Gringo</p>`
            }

        }
    </script>
</body>
</html>
